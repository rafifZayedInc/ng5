<div class="container color-drak">
  <div class="col">
    <p>Add a bucket list item </p>
  </div>

  <div class="col">
    <p>Your bucket list ( {{ itemCount }} )</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">use this form below to add new bucket list goal. aht do you want to do with your life ? </p>

<form>
  <input name="item" placeholder="Life goal..." class="txt" type="text" [(ngModel)] = "goalText"/>

  <input [value]="btnText"  class="btn" type="submit" (click)="addItem()"/>

</form>
  </div>

  <div class="col">
    <p class="life-container" *ngFor = "let goal of goals; let i=index" (click)= "removeItem(i)">
      {{goal}}
    </p>
  </div>
</div>
